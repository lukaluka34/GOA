   <script>
function getGrade(avg) {
  if (avg > 90 && avg < 100) {
    return 'A';
  } else if (avg > 70 && avg < 80) {
    return 'B';
  } else if (avg > 50 && avg < 65) {
    return 'C';
  } else if (avg > 25 && avg < 50) {
    return 'D';
  } else if (avg <= 25) {
    return 'წადი ისწავლე და მერე მოდი';
  } else {
    return 'შეფასება არ არსებობს';
  }
}

let subject1 = 95;
let subject2 = 93;
let subject3 = 91;
let avg1 = (subject1 + subject2 + subject3) / 3;
console.log(`საშუალო ქულა: ${avg1}, შეფასება: ${getGrade(avg1)}`);
